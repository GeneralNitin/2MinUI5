
ID: ui5-approuter
_schema-version: 3.2.0
version: 1.0.0
parameters:
  enable-parallel-deployments: true

modules:
  - name: ui5
    type: html5
    path: ./
    build-parameters:
      builder: custom
      commands:
        - npm install
        - ui5 build --dest ./approuter/webapp
      supported-platforms: []
  - name: approuter
    type: approuter.nodejs
    path: approuter
    parameters:
      disk-quota: 256M
      memory: 256M
    requires:
      - name: html5-destination
resources:
  - name: html5-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: lite
      service: destination
      path: ./destinations.json